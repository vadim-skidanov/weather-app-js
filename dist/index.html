<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>Weather-App</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <div class="container" id="app">
      <!-- Enable JS -->
      <header class="header">
        <div class="logo">Logo</div>
        <form action="#" class="search">
          <input type="search" class="search__input" placeholder="Search" maxlength="20">
          <button type="submit" class="search__submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </header>
      <div class="content">
        <div class="row">
          <div class="weather">
            <div class="weather__data">
              <!-- weather data is here -->
            </div>
            <div class="weather__icon">
              <!-- icon is here -->
            </div>
            <div class="weather__date">
              <!-- date is here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
